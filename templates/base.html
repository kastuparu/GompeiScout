<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GompeiScout - {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
  </head>
  <body>

  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="https://wp.wpi.edu/frc190/" target="_blank">
          <img src="{{ url_for('static', filename='logo.jpg') }}" alt="190 logo" height="30em">
        </a>
      </li>
      <li>
        <a class="nav-link" href="https://www.thebluealliance.com/" target="_blank">
          <img src="{{ url_for('static', filename='tba_logo.jpg') }}" alt="TBA logo" height="30em">
        </a>
      </li>
      {% for item in nav.top %}
      <li class="nav-item {{ 'active' if item.is_active else '' }}">
        <a class="nav-link" href="{{ item.url }}">{{ item.label }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  </body>
</html>
